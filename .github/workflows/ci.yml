name: ci

on:
  pull_request:
  push:
    branches:
      - develop
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --workspace

  nix-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nix + Cache
        uses: stevedores-org/nix-cache/.github/actions/setup@develop
        with:
          push: ${{ github.event_name == 'push' }}
          cache-auth-token: ${{ secrets.CACHE_AUTH_TOKEN }}
          signing-secret-key: ${{ secrets.NIX_SIGNING_SECRET_KEY }}

      - name: Nix flake check
        run: nix flake check --print-build-logs

      - name: Push to cache
        if: github.event_name == 'push'
        uses: stevedores-org/nix-cache/.github/actions/push@develop
        with:
          paths: .#default
