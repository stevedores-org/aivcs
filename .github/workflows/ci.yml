name: ci

on:
  pull_request:
  push:
    branches:
      - develop
      - main

env:
  ATTIC_SERVER: https://nix-cache.stevedores.org
  ATTIC_CACHE: aivcs

jobs:
  local-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install local-ci
        run: go install github.com/stevedores-org/local-ci@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Run local-ci
        id: local_ci
        run: |
          set +e
          set -o pipefail
          local-ci --json | tee local-ci-report.json
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      - name: Upload local-ci report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: local-ci-report
          path: local-ci-report.json
          retention-days: 30

      - name: Summarize results
        if: always()
        run: |
          if [ ! -f local-ci-report.json ]; then exit 0; fi
          passed=$(jq '.passed' local-ci-report.json)
          failed=$(jq '.failed' local-ci-report.json)
          duration=$(jq '.duration_ms' local-ci-report.json)
          echo "### local-ci: ${passed} passed, ${failed} failed (${duration}ms)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Stage | Status | Duration | Cache |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|--------|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          jq -r '.results[] | "| \(.name) | \(.status) | \(.duration_ms)ms | \(.cache_hit) |"' \
            local-ci-report.json >> "$GITHUB_STEP_SUMMARY"
          # Annotate failures
          jq -r '.results[] | select(.status == "fail") | "::error title=local-ci: \(.name) failed::\(.error // .output // "unknown error" | .[0:200])"' \
            local-ci-report.json

      - name: Enforce gate
        if: always()
        run: exit ${{ steps.local_ci.outputs.exit_code }}

  nix-report:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            extra-substituters = https://nix-cache.stevedores.org

      - name: Run Nix checks (report-only)
        id: nix_checks
        shell: bash
        run: |
          set +e
          nix flake check --print-build-logs > nix-flake-check.log 2>&1
          status=$?
          echo "status=$status" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload Nix report artifact
        uses: actions/upload-artifact@v4
        with:
          name: nix-flake-check-log
          path: nix-flake-check.log
          if-no-files-found: warn

      - name: Publish Nix check summary
        shell: bash
        run: |
          if [ "${{ steps.nix_checks.outputs.status }}" = "0" ]; then
            echo "### Nix flake check: PASS (report-only)" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### Nix flake check: FAIL (report-only)" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "See artifact: \`nix-flake-check-log\`." >> "$GITHUB_STEP_SUMMARY"
          fi
